<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image syntax</title>
<style>
img{
    width: 100px;
    height: 100px;

}
body{
   background-image: url(https://www.luxviz.com/images-landscapes/background.jpg) ; 
}


</style>

</head>
<body>
    <!--images and their styling syntax-->
    
    <img src="image1.jpg" alt="blockchain image"></img>             <!--instead of saving it in the same folder you can directly give the link of this image in src-->
    <img src="image1.jpg" alt="blockchain image" width="70px" height="50px"></img>  <!--prefer styling image in style section-->

    <!--you can put the gif to by using images syntax-->

    <img src="https://i.imgur.com/seuaOqf.gif?1" alt="loader gif">
</body>
</html>
